name: CI

on: [push]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php_version: ['7.4', '8.0']

    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php_version }}
        extensions: xdebug
        tools: composer
    - uses: actions/checkout@v2
    - run: composer install
    - run: php -v
    - run: composer exec phpcs
    - run: composer exec phpstan analyse
    - run: XDEBUG_MODE=coverage composer exec phpunit
    - run: vendor/bin/coverage-check clover.xml 100
